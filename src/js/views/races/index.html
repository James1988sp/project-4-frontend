<h1><span>Races</span></h1>
<div class="row">
  <ul>
    <li ng-repeat="race in racesIndex.all" class="six columns">
        <h2>{{ race.name }}</h2>
        <h3>{{ race.location }}</h3>
        <h4>{{ race.date | date: 'longDate' }}</h4>
        <p>Created by: <strong>{{ race.user.name }}</strong></p>
        <button ui-sref="racesShow({id: race.id})">View</button>
    </li>
  </ul>
</div>
