<h1>New<span>Drone</span></h1>

<form ng-submit="droneNew.create()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ng-model="droneNew.drone.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="speed">Speed</label>
    <input type="text" name="speed" id="speed" ng-model="droneNew.drone.speed" class="form-control">
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="text" name="weight" id="weight" ng-model="droneNew.drone.weight" class="form-control">
  </div>
  <div class="form-group">
    <label for="skills">Skills</label>
    <input type="text" name="skills" id="skills" ng-model="droneNew.drone.skills" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" name="price" id="price" ng-model="droneNew.drone.price" class="form-control">
  </div>
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="droneNew.drone.base64">
  </div>

  <button class="btn btn-primary">Update</button>
</form>
