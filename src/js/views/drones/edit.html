<div class="row">
<h1><span>Edit Drone</span></h1>
<form ng-submit="dronesEdit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ng-model="dronesEdit.drone.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="speed">Speed</label>
    <input type="text" name="speed" id="speed" ng-model="dronesEdit.drone.speed" class="form-control">
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="text" name="weight" id="weight" ng-model="dronesEdit.drone.weight" class="form-control">
  </div>
  <div class="form-group">
    <label for="skills">Skills</label>
    <input type="text" name="skills" id="skills" ng-model="dronesEdit.drone.skills" class="form-control">
  </div>
  <div class="form-group">
    <label for="family">Price</label>
    <input type="text" name="price" id="price" ng-model="dronesEdit.drone.price" class="form-control">
  </div>
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="dronesEdit.drone.base64">
  </div>

  <button class="btn btn-primary">Update</button>
</form>
</div>
