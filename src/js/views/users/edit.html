<h1><span>Edit User</span></h1>

<form ng-submit="usersEdit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ng-model="usersEdit.user.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="nationality">Nationality</label>
    <input type="text" name="nationality" id="nationality" ng-model="usersEdit.user.nationality" class="form-control">
  </div>
    <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="usersEdit.user.base64">
  </div>

  <button class="btn btn-primary">Update</button>
</form>
