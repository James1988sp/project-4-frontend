<div class="row">
  <div class="col-md-6">
    <form ng-submit="login.submit()">
      <div>
        <label>Email</label>
        <input type="text" ng-model="login.credentials.email" class="u-full-width">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="login.credentials.password" class="u-full-width">
      </div>

      <button>Login</button>
    </form>
  </div>
  <button ng-click="login.authenticate('facebook')">Facebook</button>
</div>
